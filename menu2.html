                    <h1>La Note Enchantée</h1>
                    <i class="fa fa-heart-o"></i>

            <div id="menu">

                <div class="starter">
                    <h4>Entrées</h4>

                        <label for="starter1"> 
                            <h4>Ravioles de foie gras</h4>
                            <p>Accompagnées de leur crème à la truffe</p> 
                            <p>25€</p>
                        </label>
                        <input type="checkbox" id="starter1" name="starter1" value="starter">

                        <label for="starter2"> 
                            <h4>Caviar osciètre</h4>
                            <p>Sur blini à la farine de blé noir</p>
                            <p>35€</p>
                        </label>
                        <input type="checkbox" id="starter2" name="starter2" value="starter">

                        <label for="starter3">
                            <h4>Homard et espuma de potiron</h4>
                            <p>Mariné aux zestes d'orange</p>
                            <p>20€</p>
                        </label>
                        <input type="checkbox" id="starter3" name="starter3" value="starter">

                        <label for="starter4">
                            <h4>Foie gras de canard cuit entier</h4>
                            <p>Confiture de figues et pain toasté</p>
                            <p>35€</p>
                        </label>
                        <input type="checkbox" id="starter4" name="starter4" value="starter">

                </div>
                
                <div class="maincourse">
                    <h4>Plats</h4>

                        <label for="maincourse1">
                            <h4>Noix de coquilles Saint-Jacques</h4>
                            <p>Sur lit de purée de céleri-rave</p> 
                            <p>40€</p>
                        </label>
                        <input type="checkbox" id="maincourse1" name="maincourse1" value="maincourse">

                        <label for="maincourse2">
                            <h4>Langoustine poêlée</h4>
                            <p>Purée de patate douce</p>
                            <p>35€</p>
                        </label>
                        <input type="checkbox" id="maincourse2" name="maincourse2" value="maincourse">

                        <label for="maincourse3">
                            <h4>Mijoté de queue de boeuf</h4>
                            <p>Et riz sauvage aux zestes de citron</p>
                            <p>44€</p>
                        </label>
                        <input type="checkbox" id="maincourse3" name="maincourse3" value="maincourse">

                </div>

                <div class="dessert">
                    <h4>Desserts</h4>

                        <label for="dessert1">
                            <h4>Macaron noisette et chocolat</h4>
                            <p>Glace au caramel brun et sel de Guérande</p> 
                            <p>18€</p>
                        </label>
                        <input type="checkbox" id="dessert1" name="dessert1" value="dessert">

                        <label for="dessert2">
                            <h4>Baba au rhum revisité</h4>
                            <p>Avec son coulis de citron</p>
                            <p>22€</p>
                        </label>
                        <input type="checkbox" id="dessert2" name="dessert2" value="dessert">

                        <label for="dessert2">
                            <h4>Tarte au citron meringuée</h4>
                            <p>Déstructurée</p>
                            <p>23€</p>
                        </label>
                        <input type="checkbox" id="dessert3" name="dessert3" value="dessert">

                </div>
