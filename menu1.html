            <header>
                <div class="back">
                    <a href="..\index.html"><i class="fa fa-arrow-left"></i></a>

                    <img src="..\Maquettes Ohmyfood\images\logo\ohmyfood@2x.svg" id="logo" alt="logo Ohmyfood"/>

            <main>
                <img src="..\Maquettes Ohmyfood\images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" 
                alt="Assiette garnie sur table de restaurant, menu et verre à pied"/>
                    <h1>La Palette Du Goût</h1>
                    <i class="fa fa-heart-o"></i>
            </main>

            <div id="menu">

                <div class="starter">
                    <h4>Entrées</h4>

                        <label for="starter1"> 
                            <h4>Fricassée d'escargots</h4>
                            <p>Au piment d'Espelette</p> 
                            <p>25€</p>
                        </label>
                        <input type="checkbox" id="starter1" name="starter1" value="starter">

                        <label for="starter2"> 
                            <h4>Foie gras de canard mi-cuit</h4>
                            <p>Et ses copeaux de truffe noire</p>
                            <p>35€</p>
                        </label>
                        <input type="checkbox" id="starter2" name="starter2" value="starter">

                        <label for="starter3">
                            <h4>Oeuf au plat</h4>
                            <p>Assaisonné à la truffe sur lit de caviar</p>
                            <p>20€</p>
                        </label>
                        <input type="checkbox" id="starter3" name="starter3" value="starter">

                </div>
                
                <div class="maincourse">
                    <h4>Plats</h4>

                        <label for="maincourse1">
                            <h4>Filet de boeuf aux herbes</h4>
                            <p>Accompagné de sa ribambelle de légumes</p> 
                            <p>40€</p>
                        </label>
                        <input type="checkbox" id="maincourse1" name="maincourse1" value="maincourse">

                        <label for="maincourse2">
                            <h4>Parmentier de queue de boeuf</h4>
                            <p>À la truffe noire sur sa purée de panaïs</p>
                            <p>35€</p>
                        </label>
                        <input type="checkbox" id="maincourse2" name="maincourse2" value="maincourse">

                        <label for="maincourse3">
                            <h4>Filet de turbot</h4>
                            <p>Aux agrumes</p>
                            <p>44€</p>
                        </label>
                        <input type="checkbox" id="maincourse3" name="maincourse3" value="maincourse">

                </div>

                <div class="dessert">
                    <h4>Desserts</h4>

                        <label for="dessert1">
                            <h4>Paris-Brest</h4>
                            <p>Revisité</p> 
                            <p>18€</p>
                        </label>
                        <input type="checkbox" id="dessert1" name="dessert1" value="dessert">

                        <label for="dessert2">
                            <h4>Macaron au chocolat d'exception</h4>
                            <p>Et glace à la vanille de Madagascar</p>
                            <p>22€</p>
                        </label>
                        <input type="checkbox" id="dessert2" name="dessert2" value="dessert">

                        <label for="dessert2">
                            <h4>Mousse au chocolat</h4>
                            <p>Au piment d'Espelette et à la truffe noire</p>
                            <p>23€</p>
                        </label>
                        <input type="checkbox" id="dessert3" name="dessert3" value="dessert">

                </div>       
            
        </div>
